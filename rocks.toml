# rocks-dev
[dev]
path = "~/Develop/Nvim"


# rocks-config
[config]
auto_setup = true
colorscheme = "sweetie"


# rocks-treesitter
[treesitter]
auto_highlight = "all"
auto_install = "prompt"


# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]


# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.40.2"
"rocks-git.nvim" = "2.3.1"
"rocks-dev.nvim" = "1.7.0"
"rocks-edit.nvim" = "scm"
"rocks-lazy.nvim" = "scm"
"rocks-config.nvim" = "3.0.0"
"rocks-treesitter.nvim" = "1.1.3"
"sweetie.nvim" = { version = "3.2.0", colorscheme = "sweetie" }
neorg = { version = "9.1.1", ft = "norg" }
neorg-conceal-wrap = "1.0.1"
"daylight.nvim" = { version = "1.1.0", event = "ColorScheme" }
"telescope.nvim" = { version = "scm", cmd = "Telescope" }
"telescope-file-browser.nvim" = "scm"
# "telescope-zf-native.nvim" = "1.0.0"  # FIXME: can't compile on NixOS
nvim-web-devicons = "0.100"
"numb.nvim" = { version = "scm", event = "CmdlineEnter" }
"zen-mode.nvim" = { version = "1.4.0", cmd = "ZenMode" }
"which-key.nvim" = { version = "2.1.0", pin = true, cmd = "WhichKey" }
"auto-hlsearch.nvim" = { version = "1.1.0", event = "CmdlineEnter" }
"neogit" = { version = "scm", cmd = "Neogit" }
"paperplanes.nvim" = { version = "0.1.6", cmd = "PP" }
"mini.surround" = { version = "0.9.0", event = "DeferredUIEnter" }
nvim-notify = "3.14.0"
rustaceanvim = "5.11.0"
"venn.nvim" = { version = "scm", cmd = "VBox" }
"hlchunk.nvim" = { version = "1.1.0", event = "DeferredUIEnter" }
"twilight.nvim" = "1.0.0"

# tree-sitter parsers
tree-sitter-zig = "scm"
tree-sitter-lua = "scm"
tree-sitter-luadoc = "scm"
tree-sitter-json = "scm"
tree-sitter-toml = "scm"
tree-sitter-fish = "scm"
tree-sitter-html = "scm"
tree-sitter-css = "scm"
tree-sitter-jsdoc = "scm"
tree-sitter-javascript = "scm"
tree-sitter-typescript = "scm"
tree-sitter-vim = "scm"
tree-sitter-elixir = "scm"
tree-sitter-rust = "scm"
tree-sitter-comment = "scm"
tree-sitter-bash = "scm"
tree-sitter-nix = "scm"
tree-sitter-nickel = "scm"
tree-sitter-ecma = "scm"
tree-sitter-just = "scm"
tree-sitter-svelte = "scm"
nvim-treesitter-legacy-api = "0.9.2"

# rocks-dev plugins
"exemplum.nvim" = { dev = true }
"logging.nvim" = "1.1.0"

